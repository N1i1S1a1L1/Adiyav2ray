<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Fiber Router Packages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #2d0000);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        header h1 {
            font-size: 3.5rem;
            color: #ff0000;
            text-shadow: 0px 4px 10px rgba(255, 0, 0, 0.6);
        }

        .packages {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            width: 90%;
            max-width: 800px;
            animation: slideIn 1s ease-out;
        }

        .package {
            background: #1a0000;
            color: #ffffff;
            padding: 25px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .package:hover {
            background: #2d0000;
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(255, 0, 0, 0.4);
        }

        .buy-btn {
            margin-top: 15px;
            background: #ff0000;
            color: #000000;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        .buy-btn:hover {
            background: #000000;
            color: #ff0000;
            border: 2px solid #ff0000;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SLT Fiber Router Packages</h1>
    </header>

    <div class="packages">
        <div class="package">
            <p>Zoom Package (No Speed Limit)</p>
            <a href="https://wa.me/94779312821?text=How%20much%20for%20Zoom%20Package%20v2ray" 
                target="_blank" 
                class="buy-btn">Buy Now</a>                
    </div>

    <footer>
        <p><a href="index.html">‚Üê Back to Main Page</a></p>
    </footer>    
</body>
</html>
